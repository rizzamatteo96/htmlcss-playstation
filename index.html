<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome connection -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- boostrap 5.0.1 connection -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- style.css connection -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boony Playstation</title>
</head>
<body class="debug">
    
    <!-- inizio header -->
    <header>
        <!-- inizio header top -->
        <div class="header-top bg-dark text-white text-uppercase text-end">
            <div class="container-fluid">
                <img src="img/sony_logo.svg" alt="sony logo" class="my-1">
            </div>
        </div>
        <!-- fine header top -->

        <!-- inizio header bottom -->
        <div class="header-bottom">
            <div class="container-fluid">
                <div class="box"></div>
            </div>
        </div>
        <!-- fine header bottom -->
    </header>
    <!-- fine header -->

    <!-- inizio jumbotron -->
    <div class="jumbotron">
        <!-- inizio contenitore -->
        <div class="container-fluid h-100">
            <div class="row align-items-end h-100 pb-3">
                <div class="col-12 col-lg-4">
                    <div class="box"></div>
                </div>
            </div>
        </div>
        <!-- fine contenitore -->
    </div>

    <div class="jumbotron-bottom mt-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 col-sm-4 col-lg-2"><div class="box"></div></div>
                <div class="col-6 col-sm-4 col-lg-2"><div class="box"></div></div>
                <div class="col-6 col-sm-4 col-lg-2"><div class="box"></div></div>
                <div class="col-6 col-sm-4 col-lg-2"><div class="box"></div></div>
                <div class="col-6 col-sm-4 col-lg-2"><div class="box"></div></div>
                <div class="col-6 col-sm-4 col-lg-2"><div class="box"></div></div>
            </div>
        </div>
    </div>
    <!-- fine jumbotron -->

    <!-- inizio main -->
    <main>

        <!-- inizio sezione play 5 -->
        <section id="play-5">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2 class="">ecco la play 5</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6"><div class="box"></div></div>
                    <div class="col-12 col-md-6"><div class="box"></div></div>
                </div>
                <div class="row g-3">
                    <div class="col-4 col-md-2"><div class="box"></div></div>
                    <div class="col-4 col-md-2"><div class="box"></div></div>
                    <div class="col-4 col-md-2"><div class="box"></div></div>
                    <div class="col-4 col-md-2"><div class="box"></div></div>
                    <div class="col-4 col-md-2"><div class="box"></div></div>
                </div>
            </div>
        </section>
        <!-- fine sezione play 5 -->

        <!-- inizio sezione it takes two -->
        <section id="it-takes-two">
            <!-- inizio contenitore -->
            <div class="container-fluid h-100">
                <div class="row align-items-end h-100 pb-3">
                    <div class="col-12 col-lg-4">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
            <!-- fine contenitore -->
        </section>
        <!-- fine sezione it takes two -->

        <!-- inizio sezione nuove uscite -->
        <section id="nuove-uscite" class="bg-dark text-white">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <h2>nuove uscite</h2>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-6 col-sm-4 col-lg-2"><div class="box"></div></div>
                    <div class="col-6 col-sm-4 col-lg-2"><div class="box"></div></div>
                    <div class="col-6 col-sm-4 col-lg-2"><div class="box"></div></div>
                    <div class="col-6 col-sm-4 col-lg-2"><div class="box"></div></div>
                    <div class="col-6 col-sm-4 col-lg-2"><div class="box"></div></div>
                    <div class="col-6 col-sm-4 col-lg-2"><div class="box"></div></div>
                    <div class="col-6 col-sm-4 col-lg-2"><div class="box"></div></div>
                    <div class="col-6 col-sm-4 col-lg-2"><div class="box"></div></div>
                    <div class="col-6 col-sm-4 col-lg-2"><div class="box"></div></div>
                    <div class="col-6 col-sm-4 col-lg-2"><div class="box"></div></div>
                    <div class="col-6 col-sm-4 col-lg-2"><div class="box"></div></div>
                    <div class="col-6 col-sm-4 col-lg-2"><div class="box"></div></div>
                </div>
            </div>
        </section>
        <!-- fine sezione nuove uscite -->

        <!-- inizio sezione play 4 -->
        <section id="play-4">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2>esplora playstation 4</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-4"><div class="box"></div></div>
                    <div class="col-12 col-md-4"><div class="box"></div></div>
                    <div class="col-12 col-md-4"><div class="box"></div></div>
                </div>
            </div>
        </section>
        <!-- fine sezione play 4 -->

        <!-- inizio sezione playstation plus -->
        <section id="play-plus">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-6"><div class="box"></div></div>
                    <div class="d-none col-md-6 d-md-block"><div class="box"></div></div>
                </div>
            </div>
        </section>
        <!-- fine sezione playstation plus -->

        <!-- inizio sezione sconti store -->
        <section id="play-store">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2>playstation store</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-4"><div class="box"></div></div>
                    <div class="col-12 col-md-4"><div class="box"></div></div>
                    <div class="col-12 col-md-4"><div class="box"></div></div>
                </div>
            </div>
        </section>
        <!-- fin esezione sconti store -->

        <!-- inizio sezione playstatyion now -->
        <section id="play-now">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-6"><div class="box"></div></div>
                    <div class="d-none col-md-6 d-md-block"><div class="box"></div></div>
                </div>
            </div>
        </section>
        <!-- fine sezione playstation now -->

        <!-- inizio sezione social media -->
        <section id="social">
            <div class="contaier-fluid">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2>Seguici sui social media</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-6">
                        <div class="row">
                            <div class="col-6 col-sm-3"><div class="box"></div></div>
                            <div class="col-6 col-sm-3"><div class="box"></div></div>
                            <div class="col-6 col-sm-3"><div class="box"></div></div>
                            <div class="col-6 col-sm-3"><div class="box"></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- fine sezione social media -->

    </main>
    <!-- fine main -->

    <!-- inizio footer -->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-6"><div class="box"></div></div>
                <div class="col-12 col-lg-6">
                    <div class="row">
                        <div class="col-12 col-md-4"><div class="box"></div></div>
                        <div class="col-12 col-md-4"><div class="box"></div></div>
                        <div class="col-12 col-md-4"><div class="box"></div></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-4"><div class="box"></div></div>
            </div>
        </div>
    </footer>
    <!-- fine footer -->


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
